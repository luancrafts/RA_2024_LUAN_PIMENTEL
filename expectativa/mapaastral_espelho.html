<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mapa Astral</title>
</head>

<body>
  
  <main>
  	<div class="container-form">
    	<h1>Descubra seu mapa astral</h1>
    	<form action="https://formsubmit.co/your@email.com" method="POST" />
      	<label>Seu nome:</label>
        <input type="text" name="nomeSigno" id="nomeSigno" placeholder="Digite o nome" required>
        <br>
        
        <label>Sua data de nascimento:</label>
        <input type="date" name="dataNascimentoSigno" id="dataNascimentoSigno" placeholder="Informe a data" required>
       	<br>
       
        <label>Horario de nascimento:</label>
        <input type="number" name="horarioNascimentoSigno" id="horarioNascimentoSigno" placeholder="Informe o horÃ¡rio" required>
        <br>
        
        <label>Local de Nascimento:</label>
        <input type="text" name="localNascimentoSigno" id="localNascimentoSigno" placeholder="Informe o local de nascimento" required>
        <br>

				<label>Seu email:</label>
        <input type="email" name="emailSigno" id="emailSigno" placeholder="Informe seu e-mail" required>
        <br>

      	<input type="submit" value="Descubra seu signo">
      
      	<input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
        <input type="hidden" name="_subject" value="New submission!">
        <input type="hidden" name="_captcha" value="false">
      </form>
    </div>
  </main>
</body>

</html>
